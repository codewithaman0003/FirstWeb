            <div class="product-view-v1-descrption">
                <div>
                    <h3>Black Contrast Stitch Oversized T-shirt for Men</h3>
                </div>
                <div>    
                <span style="color: #0000006C;font-size: 1.2rem;">Over Sized t-shirts</span>
                </div>
                <div class="product-view-v1-price">
                <strong><strong>&#8377</strong>799</strong>

                <div style="padding: 1rem 0 0 0;">

                </div> 
                <div class="product-view-v1-qty">
                     <button>-</button>
                     <input type="text" placeholder="1" maxlength="1">

               </div>
                <div class="product-view-v1-button">
                    <button style="background-color: #F9EB28; color: #000000d0;">Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
         </div>

            </div>
        </a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
      loop: true,
      spaceBetween: 10,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: swiper,
      },
    });
  </script>
